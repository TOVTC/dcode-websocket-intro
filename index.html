<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
</head>
<body>
    <h1>WebSockets Basics</h1>
    <ul>
        <li>allows two-way, event-drive communication between web browser and server</li>
        <li>great for <strong>real-time</strong> applications</li>
        <li>after this tutorial you should be able to create a simple WebSockets app</li>
    </ul>

    <script>
        // after starting the server using cd server && node index.js
        // the following code connects this web page to the web socket
        // pass in the url for the websocket server, in this case, the port we specified in our js file
        const ws = new WebSocket("ws://localhost:8082");
        // for production, wss is the secure form of ws websockets

        // add an event listener for whenever we are connected to our serverside
        ws.addEventListener("open", () => {
            console.log("We are connected!");
        });
    </script>
</body>
</html>
